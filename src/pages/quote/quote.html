
<ion-header>
  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
                (click)="onClose(true)"
                small
                outline
                color="danger"
                ion-button>
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
